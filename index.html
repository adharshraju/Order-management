<!DOCTYPE html>
<html>
    <head>
        <title>Order Food</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        
    </head>
    <body>
<!--Cover section-->
        <section class="top-cover">
            <div class="cover-contents">
            </div>
        </section>
<!--Menu section-->
        <section class="container content-section">
            <h2 class="section-header">Menu</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Pizza</span>
                    <img class="shop-item-image" src="Images/pizza.jpg">
                    <p> Margherita pizza with extra <br> cheese</p>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="button button-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Burger</span>
                    <img class="shop-item-image" src="Images/burger.jpg">
                    <p>Single patty burger</p>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="button button-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pancakes</span>
                    <img class="shop-item-image" src="Images/pancakes.jpg">
                    <p>Sweet and fruity</p>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$4.99</span>
                        <button class="button button-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee</span>
                    <img class="shop-item-image" src="Images/coffee.jpg">
                    <p>Strong brewed coffee</p>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1.99</span>
                        <button class="button button-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Milk Shake</span>
                    <img class="shop-item-image" src="Images/milkshake.jpg">
                    <p>Chocolate Milkshake</p>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.99</span>
                        <button class="button button-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
<!--Cart section-->
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="button button-primary button-purchase" type="button">PLACE YOUR ORDER</button>
        </section>
        <script src="menu.js"> </script>
    </body>
</html>
